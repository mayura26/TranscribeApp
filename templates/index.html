<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="transcription-controls">
        <h1>Audio Transcription App</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" name="file" accept="audio/*" required>
            <label>
                <input type="checkbox" name="quick_test" id="quick-test"> Quick Test (first minute only)
            </label>
            <button type="submit">Upload</button>
        </form>
        <progress id="uploadProgress" value="0" max="100" style="display: none;"></progress>
        <p id="uploadStatus" style="display: none;"></p>
        <audio id="audioPlayer" controls style="display: none;">
            Your browser does not support the audio element.
        </audio>
        <button id="transcribe-button">Transcribe</button>
        <button id="cancel-button">Cancel Transcription</button>
        <div id="progress-container">
            <div id="progress-bar"></div>
            <div id="progress-text">0%</div>
        </div>
        <div id="transcription"></div>
    </div>
</body>
</html>
